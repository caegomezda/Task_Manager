<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>proyectDataThirdStep</ion-title> -->
    <ion-button slot="start" routerLink="/project-data-second-step" >Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div>
      <ion-input label="Subtask Title" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </div>
    <div>
      <ion-textarea
      label="Subtask description"
      labelPlacement="floating"
      [counter]="true"
      maxlength="20"
      [counterFormatter]="customCounterFormatter"
      ></ion-textarea>
    </div>
    <div>
      <!-- <ion-input label="Estimated time in hours" type="number" labelPlacement="floating" placeholder="Enter hour"></ion-input> -->
      <ion-button (click)="estimatedTime()" expand="block" routerLink="/project-data-fourth-step" >Estimated time</ion-button>
    </div>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button (click)="saveSubTask()" expand="block" routerLink="/project-data-second-step" >Save</ion-button>
  </ion-toolbar>
</ion-footer>
